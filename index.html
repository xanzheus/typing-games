<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Games | Demo</title>
    <!-- App favicon -->
    <link rel="shortcut icon" href="https://nexus.groups.id/images/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 bm-5">
        <h1>𝗧𝘆𝗽𝗶𝗻𝗴 𝗣𝗿𝗮𝗰𝘁𝗶𝗰𝗲</h1>
    </header>
<div class="container text-center">
    <!-------word input-->
 
    <div class="row mt-3">
        <div class="col-md-6 mx-auto ">
            <p class="lead">Type the given word with in <span class="text-success" id="second">7</span>
            seconds:</p>
            <h2 class="display-2 md-5" id="current-Word">Hello !</h2>
            <input type="text" class="form-control form-control-lg " placeholder="start typing here" id="Word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>
            
        
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>
                        𝗧𝗶𝗺𝗲 𝗟𝗲𝗳𝘁:<span id="time">0</span>
                    </h3>

                </div>
                <div class="col-md-6">
                    <h3>
                        𝗦𝗰𝗼𝗿𝗲:<span id="score">0</span>
                    </h3>
                    
                </div>
            </div>
               
            
          
                <!-- <h4 class="mt-5">Set Difficulty level</h4>
               <input type="number" class="" id="sec" placeholder="Difficulty level"> -->
            <!------Introduction-->


            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>
                            𝐈𝐧𝐬𝐭𝐫𝐮𝐜𝐭𝐢𝐨𝐧𝐬
                        </h5>
                        <p>
                            Type each word in a certain number of seconds to score and to play again, just type the correct word. Your score will be reset
                        </p>
                    </div>
                </div>
            </div>
        </div> 

    </div>
</div>


<div class="footer text-center" >
    <div class="text-center" style="padding-top: 15px; margin-top:70px ; background-color: black  ;margin-bottom: 0px; height: 70px; border-top-left-radius:18px;border-top-right-radius:18px  ;" >
        <h6 >Made with ♥ by Fadhli</h6>
        
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
